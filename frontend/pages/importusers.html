<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Import</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-b from-purple-100 to-gray-200 min-h-screen flex flex-col items-center justify-center font-sans"
  >
    <div class="max-w-md p-4 bg-white rounded-lg shadow-md text-center">
      <input type="file" accept=".json" id="fileInput" style="display: none" />

      <!-- Centered button -->
      <div class="mb-4">
        <button
          id="uploadButton"
          class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-400 hover:to-purple-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 transform hover:scale-105 duration-300 ease-in-out"
        >
          Upload User Data
        </button>
      </div>

      <!-- Result message -->
      <p id="result" class="text-green-500 font-semibold text-lg"></p>
    </div>

    <script src="importusers.js"></script>
  </body>
</html>
