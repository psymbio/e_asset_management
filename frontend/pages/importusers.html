<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Asset Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-white p-10 rounded-lg">
      <input type="file" accept=".json" id="fileInput" style="display: none" />
        <input type="file" id="importFile" accept=".json,.xml" />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring"
          type="submit"
          onclick="importusers()"
        >
          <a>Import Users</a>
        </button>
      <p id="successCount" class="text-green-500 font-semibold text-lg"></p>
      <p id="failureCount" class="text-red-500 font-semibold text-lg"></p>
    </div>

    <script src="../scripts/importusers.js"></script>
  </body>
</html>
