<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Asset Vault</title>
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
      <div class="flex flex-col justify-center p-8 md:p-14">
        <span class="mb-3 text-4xl font-bold">Create a new account</span>
        <span class="font-light text-gray-400 mb-8">
          Create a new account. Please enter your details:
        </span>
        <form id="signupForm" onsubmit="handleFormSubmit()">
          <div class="py-4">
            <span class="mb-2 text-md">Name</span>
            <input type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="name" id="name" required />
          </div>
          <div class="py-4">
            <span class="mb-2 text-md">Email</span>
            <input type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email" id="email" type="email" required />
          </div>
          <div class="py-4">
            <span class="mb-2 text-md">Password</span>
            <input type="password" name="pass" id="pass"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              minlength="8" maxlength="12" required />
          </div>

          <div class="py-4">
            <span class="mb-2 text-md">Confirm Password</span>
            <input type="password" name="confirm_pass" id="confirm_pass"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              required />
          </div>
          <div class="py-4">
            <span class="mb-2 text-md">Username</span>
            <input type="text" name="Username" id="Username"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              required />
          </div>
          <div class="py-4">
            <span class="mb-2 text-md">Telephone</span>
            <input type="tel" name="phone" id="phone"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              required />
          </div>
          <button type="submit"
            class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white">
            Submit
          </button>
        </form>
        <div class="text-center text-gray-400">
          Already have an account?
          <a class="font-bold text-black" href="login.html">Login</a>
        </div>
      </div>
      <div class="relative">
        <img src="../assets/images/login.jpg" alt="img"
          class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover" />
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/signup.js"></script>
</body>

</html>
