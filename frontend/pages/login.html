<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-Asset Management</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-4xl font-bold">Welcome back</span>
          <span class="font-light text-gray-400 mb-8">
            Welcome back! Please enter your details:
          </span>
          <div class="py-4">
            <span class="mb-2 text-md">Username or Email</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder-font-light placeholder-text-gray-500"
              name="usernameOrEmail"
              id="usernameOrEmail"
              placeholder="Enter your username or email"
            />
          </div>
          <div class="py-4">
            <span class="mb-2 text-md">Password</span>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full p-2 border border-gray-300 rounded-md placeholder-font-light placeholder-text-gray-500"
              placeholder="Enter your password"
            />
          </div>
          <div class="flex justify-between w-full py-4">
            <div class="mr-24">
              <input
                type="checkbox"
                name="remember"
                id="remember"
                class="mr-2"
              />
              <span class="text-md">Remember for 30 days</span>
            </div>
            <span class="font-bold text-md">Forgot password</span>
          </div>
          <button
            id="loginButton"
            class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
          >
            Sign in
          </button>
          <button
            class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white"
          >
            <img
              src="../assets/images/google.svg"
              alt="img"
              class="w-6 h-6 inline mr-2"
            />
            Sign in with Google
          </button>
          <div class="text-center text-gray-400">
            Don't have an account?
            <a class="font-bold text-black" href="signup.html">Sign up for free</a>
          </div>
        </div>
        <div class="relative">
          <img
            src="../assets/images/login.jpg"
            alt="img"
            class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"
          />
        </div>
      </div>
    </div>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
